<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>

  <!-- Google Font with Cyrillic support -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to top right, #fff0f5, #e0ffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Pacifico', cursive;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    #hearts, #fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      color: pink;
      animation: float 3s ease-in infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: transparent;
      border-radius: 50%;
      pointer-events: none;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(1.5);
        opacity: 0;
      }
    }

    #videoContainer, #finalImage {
      display: none;
      max-width: 90%;
      flex-direction: column;
      align-items: center;
    }

    #startBtn {
      padding: 15px 30px;
      background-color: hotpink;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    #startBtn:hover {
      transform: scale(1.05);
    }

    video {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.7);
    }

    img {
      width: 100%;
      max-width: 1000px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      margin-top: 20px;
    }

    #topText {
      font-size: 2rem;
      font-weight: bold;
      color: deeppink;
      animation: slideDown 2s ease-out;
      display: none;
      text-align: center;
      margin-bottom: 20px;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button id="startBtn">–ù–∞—Ç–∏—Å–Ω–∏ –º–µ–Ω–µ üíñ</button>

  <div id="hearts"></div>
  <div id="fireworks"></div>

  <div id="videoContainer">
    <video id="birthdayVideo" controls autoplay>
      <source src="birthday.mp4" type="video/mp4">
      –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –≤—ñ–¥–µ–æ.
    </video>
  </div>

  <div id="finalImage">
    <div id="topText">
      Happy birthday to my amazing bestie!<br>
      –ù–µ—Ö–∞–π –∫–æ–∂–µ–Ω —Ç–≤—ñ–π –¥–µ–Ω—å –±—É–¥–µ –Ω–∞–ø–æ–≤–Ω–µ–Ω–∏–π –ª—é–±–æ–≤‚Äô—é, –∑–∞—Ç–∏—à–∫–æ–º —ñ —á–∞—Ä—ñ–≤–Ω–∏–º–∏ –º–æ–º–µ–Ω—Ç–∞–º–∏.
    </div>
    <img src="alisa.png" alt="–ü—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è">
  </div>

  <audio id="bgMusic" src="birthday.mp3"></audio>

  <script>
    const btn = document.getElementById("startBtn");
    const video = document.getElementById("birthdayVideo");
    const videoContainer = document.getElementById("videoContainer");
    const finalImage = document.getElementById("finalImage");
    const hearts = document.getElementById("hearts");
    const fireworks = document.getElementById("fireworks");
    const music = document.getElementById("bgMusic");
    const topText = document.getElementById("topText");

    music.pause();

    btn.onclick = () => {
      btn.style.display = "none";
      videoContainer.style.display = "block";
      generateHearts();

      video.onended = () => {
        videoContainer.style.display = "none";
        finalImage.style.display = "flex";
        topText.style.display = "block";
        music.play();
        launchFireworks();
      };
    };

    function generateHearts() {
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.innerHTML = "üíñ";
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    function launchFireworks(count = 20) {
      for (let i = 0; i < count; i++) {
        const particle = document.createElement("div");
        particle.className = "firework";

        const x = (Math.random() - 0.5) * 300 + "px";
        const y = (Math.random() - 0.5) * 300 + "px";
        particle.style.setProperty("--x", x);
        particle.style.setProperty("--y", y);

        particle.style.left = 50 + Math.random() * 50 + "vw";
        particle.style.top = 30 + Math.random() * 30 + "vh";
        particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;

        fireworks.appendChild(particle);
        setTimeout(() => particle.remove(), 1000);
      }
    }
  </script>
</body>
</html>
