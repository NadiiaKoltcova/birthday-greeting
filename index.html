
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday!</title>
    <style>
        body {
            background: linear-gradient(to top right, #fff0f5, #e0ffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Comic Sans MS', cursive;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        #hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: pink;
            animation: float 3s ease-in infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(1.5);
                opacity: 0;
            }
        }

        #videoContainer, #finalImage {
            display: none;
            max-width: 90%;
        }

        #startBtn {
            padding: 15px 30px;
            background-color: hotpink;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }

        #startBtn:hover {
            transform: scale(1.05);
        }

        video {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 192, 203, 0.7);
        }

        img {
            width: 100%;
            max-width: 1000px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }

        #topText {
            position: absolute;
            top: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: deeppink;
            animation: slideDown 2s ease-out;
            display: none;
        }

        @keyframes slideDown {
            from { top: -50px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
    </style>
</head>
<body>
    <button id="startBtn">–ù–∞—Ç–∏—Å–Ω–∏ –º–µ–Ω–µ üíñ</button>

    <div id="hearts"></div>

    <div id="videoContainer">
        <video id="birthdayVideo" controls autoplay>
            <source src="birthday.mp4" type="video/mp4">
            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –≤—ñ–¥–µ–æ.
        </video>
    </div>

    <div id="finalImage">
        <div id="topText">Happy birthday to my amazing bestie!</div>
        <img src="alisa.png" alt="–ü—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è">
        <audio id="bgMusic" src="birthday.mp3" autoplay></audio>
    </div>

    <script>
        const btn = document.getElementById("startBtn");
        const video = document.getElementById("birthdayVideo");
        const videoContainer = document.getElementById("videoContainer");
        const finalImage = document.getElementById("finalImage");
        const hearts = document.getElementById("hearts");
        const music = document.getElementById("bgMusic");
        const topText = document.getElementById("topText");

        music.pause(); // —â–æ–± –Ω–µ —Å—Ç–∞—Ä—Ç—É–≤–∞–ª–∞ –æ–¥—Ä–∞–∑—É

        btn.onclick = () => {
            btn.style.display = "none";
            videoContainer.style.display = "block";
            generateHearts();

            video.onended = () => {
                videoContainer.style.display = "none";
                finalImage.style.display = "flex";
                topText.style.display = "block";
                music.play();
            };
        };

        function generateHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = Math.random() * 100 + "vh";
                heart.innerHTML = "üíñ";
                hearts.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
